  content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css"
  href="../bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css"
  href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
<link rel="stylesheet"
   href="../css/layout.css">
</head>
<body>
  <header>
    <!-- 为了居中 -->
    <div class="container">
      <div class="text-right">
        <small>Power by</small> <b>Smart</b>Blogs
      </div>
    </div>
  </header>
  <nav><!--导航标签 -->
    <div class="container">
      <h1>
        <b>popo酱的博客</b>
        <small>——po就是主子，我是po奴才</small>
      </h1>
      <!-- 导航条 -->
      <ul class="nav navbar-nav">
        <li><a href="#">首页</a></li>
        <li><a href="list.html">文章</a></li>
      </ul>
      <!-- 右侧导航条 -->
       <ul class="nav navbar-nav navbar-right">
        <li>
          <!-- 导航条中出现文本时按照以下写法 -->
          <p class="navbar-text">用户名:admin</p>
        </li>
        <li><a href="login.html">登出</a></li>
       </ul>
    </div>
  </nav>
  <!-- 主体内容区域 -->
  <section>
    <!-- 为了居中 -->
    <div class="container">
      <!-- 划分3:1的区域 -->
      <div class="row">
        <div class="col-md-9">
        <!-- page-header为了添加分割线 -->
          <h2 class="page-header">
            <span class="fa fa-star-o"> 精选置顶</span>
          </h2>
          <!-- 第一篇文章开始 -->
          <div class="jumbotron"><!-- 巨幕 -->
            <div class="container"><!-- 居中 -->
            <!-- 两等分 -->
              <div class="row">
                <div class="col-md-6">
                  <!-- 设置响应式图片+圆角 -->
                  <img class="img-responsive img-rounded"
                     src="../images/img1.jpg">
                </div>
                <div class="col-md-6"></div>
              </div>
            </div>
          </div>
          <!-- 第一篇文章结束 -->
        </div>
        <div class="col-md-3">
           <!-- page-header为了添加分割线 -->
          <h2 class="page-header">
            <span class="fa fa-thumbs-o-up"> 推荐阅读</span>
          </h2>
        </div>
      </div>
    </div>
  </section>
  <footer class="well">
